<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script/index.js" defer></script>
        <title>Rock-Paper-Scissor</title>
            <style>
            @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap');
            </style>
    </head>
    <body>
        <div id="main-container">
            <div id="result-area">
                <div id="commentary"></div>
                <p>Score : 
                    <span id="playerScore"> 0 </span>
                     |
                    <span id="computerScore"> 0 </span>
                </p>
                <p id="computerSelection">Computer Selection : </p>
            </div>

            <div id="player-area">
                <div id="rock">
                    <img src="rock.jpg" id="rockImg" alt="rock">
                </div>
                <div id="paper">
                    <img src="paper.jpg" id="paperImg" alt="paper">
                </div>
                <div id="scissor">
                    <img src="scissor.jpg" id="scissorImg" alt="scissor">
                </div>
            </div>

            <div id="opponent-area"></div>
        </div>
    </body>
</html>
